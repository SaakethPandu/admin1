<!DOCTYPE html>
<html>
<head>
    <title>BAB Minecraft Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2E7D32;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #E0E0E0;
            --red: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-container {
            width: 300px;
            text-align: center;
        }
        
        .loading-title {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .loading-bar {
            width: 100%;
            height: 20px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loading-text {
            font-size: 1rem;
            color: var(--light);
            text-align: center;
            margin-top: 10px;
        }
        
        /* Main Panel */
        .panel {
            width: 90%;
            max-width: 900px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 175, 80, 0.2);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .panel-visible {
            transform: scale(1);
            opacity: 1;
        }
        
        .panel-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .panel-title {
            font-size: 2rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .panel-body {
            padding: 25px;
        }
        
        /* Login Form */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(50, 50, 50, 0.7);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-logout {
            background: linear-gradient(135deg, var(--red), #D32F2F);
        }
        
        /* Server Status */
        .server-status {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .status-label {
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status-value {
            color: var(--light);
        }
        
        .online {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .offline {
            color: var(--red);
        }
        
        /* Players List */
        .players-list {
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .players-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .players-title::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--primary);
        }
        
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .player-card {
            background: rgba(50, 50, 50, 0.5);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            background: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 2px solid var(--primary);
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Error Message */
        #login-error {
            color: var(--red);
            margin-top: 10px;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .panel {
                width: 95%;
            }
            
            .player-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loading-title">BAB NETWORK</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-bar"></div>
            </div>
            <div class="loading-text" id="loading-text">Initializing...</div>
        </div>
    </div>
    
    <!-- Login Panel -->
    <div class="panel" id="login-panel">
        <div class="panel-header">
            <h1 class="panel-title">BAB NETWORK</h1>
        </div>
        <div class="panel-body">
            <div class="login-form">
                <div class="form-group">
                    <select id="username">
                        <option value="">Select Admin</option>
                        <option value="saaketh">Saaketh</option>
                        <option value="abhinav">Abhinav</option>
                        <option value="akhil">Akhil</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <p id="login-error">Invalid credentials</p>
            </div>
        </div>
    </div>
    
    <!-- Server Panel -->
    <div class="panel" id="server-panel" style="display: none;">
        <div class="panel-header">
            <h1 class="panel-title">BAB SERVER PANEL</h1>
        </div>
        <div class="panel-body">
            <div style="text-align: right; margin-bottom: 15px;">
                <span style="opacity: 0.8;">Logged in as </span>
                <strong id="logged-in-user"></strong>
                <button class="btn btn-logout" onclick="logout()" style="width: auto; display: inline-block; margin-left: 10px; padding: 8px 15px;">Logout</button>
            </div>
            
            <div class="server-status">
                <div class="status-item">
                    <span class="status-label">Server IP:</span>
                    <span class="status-value">play.iitnetwork.fun</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="server-status"><span class="offline">Loading...</span></span>
                </div>
                <div class="status-item">
                    <span class="status-label">Players Online:</span>
                    <span class="status-value" id="player-count">0</span>
                </div>
                <button class="btn" onclick="refreshData()" style="margin-top: 15px;">Refresh Data</button>
            </div>
            
            <div class="players-list">
                <h3 class="players-title">Online Players</h3>
                <div class="player-grid" id="players-list">
                    <div class="player-card">
                        <div class="player-avatar">
                            <img src="https://mc-heads.net/avatar/MHF_Question" alt="Player">
                        </div>
                        <div class="player-name">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading animation
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        const loadingStages = [
            { progress: 20, text: "Loading assets..." },
            { progress: 45, text: "Connecting to services..." },
            { progress: 70, text: "Authenticating..." },
            { progress: 90, text: "Finalizing..." },
            { progress: 100, text: "Ready!" }
        ];
        
        let currentStage = 0;
        
        function updateLoadingBar() {
            if (currentStage < loadingStages.length) {
                const stage = loadingStages[currentStage];
                loadingBar.style.width = stage.progress + '%';
                loadingText.textContent = stage.text;
                currentStage++;
                
                // Speed up at the end
                const speed = currentStage === loadingStages.length - 1 ? 300 : 800;
                setTimeout(updateLoadingBar, speed);
            } else {
                // Loading complete
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('login-panel').classList.add('panel-visible');
                    }, 500);
                }, 500);
            }
        }
        
        // Start loading animation
        setTimeout(updateLoadingBar, 500);
        
        // Admin credentials
        const ADMINS = {
            "saaketh": "saaketh123",
            "abhinav": "abhinav456",
            "akhil": "akhil789"
        };

        // Server IP for status checks
        const SERVER_IP = "play.iitnetwork.fun";

        // Check server status every 30 seconds
        let refreshInterval;

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("login-error");

            if (ADMINS[username] === password) {
                // Successful login
                document.getElementById("login-panel").style.display = "none";
                document.getElementById("server-panel").style.display = "block";
                document.getElementById("logged-in-user").textContent = username;
                
                // Animate panel entrance
                setTimeout(() => {
                    document.getElementById("server-panel").classList.add("panel-visible");
                }, 10);
                
                // Start auto-refresh
                refreshData();
                refreshInterval = setInterval(refreshData, 30000);
                
                // Hide error if shown
                errorElement.style.display = "none";
            } else {
                // Failed login
                errorElement.style.display = "block";
                errorElement.classList.add("fade-in");
            }
        }

        function logout() {
            clearInterval(refreshInterval);
            document.getElementById("server-panel").classList.remove("panel-visible");
            setTimeout(() => {
                document.getElementById("server-panel").style.display = "none";
                document.getElementById("login-panel").style.display = "block";
                document.getElementById("login-panel").classList.add("panel-visible");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("login-error").style.display = "none";
            }, 500);
        }

        async function refreshData() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`);
                const data = await response.json();
                
                const statusElement = document.getElementById("server-status");
                const countElement = document.getElementById("player-count");
                const playersListElement = document.getElementById("players-list");
                
                if (data.online) {
                    statusElement.innerHTML = '<span class="online">Online</span>';
                    countElement.textContent = data.players.online;
                    
                    if (data.players.list && data.players.list.length > 0) {
                        playersListElement.innerHTML = data.players.list.map(player => `
                            <div class="player-card fade-in">
                                <div class="player-avatar">
                                    <img src="https://mc-heads.net/avatar/${player}" alt="${player}">
                                </div>
                                <div class="player-name">${player}</div>
                            </div>
                        `).join("");
                    } else {
                        playersListElement.innerHTML = `
                            <div class="player-card">
                                <div class="player-avatar">
                                    <img src="https://mc-heads.net/avatar/MHF_Question" alt="No players">
                                </div>
                                <div class="player-name">No players online</div>
                            </div>
                        `;
                    }
                } else {
                    statusElement.innerHTML = '<span class="offline">Offline</span>';
                    countElement.textContent = "0";
                    playersListElement.innerHTML = `
                        <div class="player-card">
                            <div class="player-avatar">
                                <img src="https://mc-heads.net/avatar/MHF_Question" alt="Server offline">
                            </div>
                            <div class="player-name">Server offline</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Error fetching server data:", error);
                document.getElementById("server-status").innerHTML = '<span class="offline">Error</span>';
            }
        }

        // Allow login on Enter key
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
